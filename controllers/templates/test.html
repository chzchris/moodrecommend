    <div class="col-md-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Artist Name</th>
            <th>Track Title</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><input id="artist-1" class="form-control" value="jason mraz"></td>
            <td><input id="track-1" class="form-control" value="geek in the pink"></td>

          <tr>

      <button type="button" class="btn btn-default" style="float: right;" onClick="getRecommend()">Recommend</button>

    <div class="col-md-6">
      <p>Here is what I recommend -</p>

        <li class="track">You Give Me Something - James Morrison</li>
        <li class="track">Wherever You Will Go - The Calling</li>
      </ol>
      <div id="recommend" style="display: none">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
